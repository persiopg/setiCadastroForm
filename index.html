<!DOCTYPE html>
<html>

<head>
	<title>Teste Frontend Seti</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../src/styles.css">
</head>

<body>
	<div class="box">
		<div class="header">
			<div class="logo"></div>
			<h1>Formulário para compra de <span>código</span></h1>
			</div>
        <form>
			<fieldset>
				<legend>*Quais linguagens você deseja:</legend>
				<div class="space"></div>
				<input type="checkbox" class="checkbox" name="vue" value="vue">
                <label for="vue">Vue</label><br />
				<input type="checkbox" class="checkbox" name="java" value="java">
                <label for="java">Java</label> <br />
				<input type="checkbox" class="checkbox" name="C" value="C">
                <label for="c">C/C++</label><br />
				<input type="checkbox" class="checkbox" name="php" value="php">
                <label for="php">Php</label><br />
            </fieldset>
			<div class="space-md"></div>
			<fieldset>
				<legend>*Quantos Códigos de cada?</legend>
				<div class="counter">
					<svg id="menos" xmlns="http://www.w3.org/2000/svg" width="42" height="42">
						<path d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z" />
                    </svg>
					<input id="display" type="text" placeholder="0"/>
					<svg id="mais" xmlns="http://www.w3.org/2000/svg" width="42" height="42">
						<path d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z" />
                    </svg>
				</div>
			</fieldset>
			<div class="space-md"></div>
			<fieldset>
				<legend>Observações:</legend>
				<div class="space"></div>
				<textarea id="descricao" name="descricao" placeholder="Alguma dúvida? Recomendação?"></textarea>
			</fieldset>
			<div class="space-md"></div>
			<footer>
				<input type="submit" id="enviar" name="enviar" value="enviar">
			</footer>
		</form>
	</div>

	<script src="../src/index.js"></script>
</body>

</html>
